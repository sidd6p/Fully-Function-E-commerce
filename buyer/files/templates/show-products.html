{% extends "layout.html" %}
{% block content %}
  <div class="container">
    <h3>Results are</h3><br>
      <div class="row">
        {% for prod in prods %}
        <div class="col-sm-auto col-md-auto border border-primary border border-lg m-2">
          <article class="media content-section">
            <div class="media-body">
              <div class="article-metadata">
                <p>{{ prod[1] }}</p>
                <span style="font-size: 15px; ">{{ prod[4] }}</span>
                <hr>
                 <img class="rounded-circle account-img" title="My Image" src="{{ url_for('static', filename='images/' + 'default1.jpg') }}">
                <hr>
                Prices: <span style="font-size: 30px; ">{{ prod[5] }}</span>
                <hr>
                  <form method = "POST" action = "{{ url_for('buyer.buyerAction') }}">
                    <div class="form-row align-items-center">
                      <div class="col-auto">
                        <select class="custom-select" id="inlineFormCustomSelect" name="buyeraction">
                          <option value="1 {{ prod[0] }} {{ prod[7] }}" selected>Buy now</option>
                          <option value="2 {{ prod[0] }}">Add to Cart</option>
                          <option value="3 {{ prod[0] }}">Add to Wishlist</option>
                          <option value="4 {{ prod[0] }} {{ prod[7] }}">Enquiry to Seller</option>
                        </select>
                      </div>
                      <div class="col-auto">
                        <button type="submit" class="btn btn-primary">Proceed</button>
                      </div>
                    </div>
                  </form>
                <hr>
                <h6><small>Sold by: </small>{{ prod[6] }}</h6>
                <h6><small>Address: <i>{{ prod[8] }}</i></small></h6>
              </div>
            </div>
          </article>
        </div>
      {% endfor %}
      </div>
    </div>
  </div>
{% endblock content %}
